        :root {

        body {

            min-height: 100vh;

        }

        main {
            width: 100%;

        }

        .centerx {
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin: 0;
            color: #ff3b30;
        }

        button {
            background: #ff3b30;
            color: #0f0f0f;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:active {
            opacity: 0.8;
        }

        textarea {
            background: #1a1a1a;
            color: white;
            border: 1px solid #333;
            padding: 12px;
            font-size: 1rem;
            font-family: inherit;
            border-radius: 6px;
            resize: vertical;
            transition: border-color 0.2s;
        }

        textarea:focus {
            outline: none;
            border-color: #ff3b30;
        }

<body>
    <main>
        <div class="centerx" id="hi">
            <section>
                <h1>uncensor</h1>
                <p>Bypass text filters!</p>
                <textarea id="texthere" placeholder="Your text here..."></textarea>
            </section>
            <div style="margin:5px">
                <button id="copybtn">Copy Text</button>
            </div>
        </div>
    </main>
    <script>
        !function (h, d) {
            'use strict'
            var i = 0
            var replacements = {
                a: '–∞',
                b: '∆Ö',
                c: '—Å',
                d: '‘Å',
                e: '–µ',
                g: '…°', // ÷Å ÷Å
                h: '“ª',
                i: '—ñ',
                j: '—ò',
                n: '’∏',
                o: '–æŒø', // ÷Ö ‚≤ü
                p: '—Ä',
                q: '‘õ', // ’¶
                //r: '·¥¶', // –≥
                u: '’Ω',
                v: 'ŒΩ·¥†',
                w: '‘ù·¥°',
                x: '—Ö',
                y: '—É',
                A: 'Œë',
                B: 'ŒíŒí–í', //·è¥ ÍìêÔº¢
                E: 'Œï–ï', // ‚¥πÍì∞ë¢Æ
                F: '·ñ¥Íìùêäá', // Ôº¶
                G: 'Ôºß', // Íìñ
                K: 'Œö', // –ö·õï‚≤îÍìóÔº´ 
                C: '–°·èü', // œπêêïÍìö 
                M: 'Œú–úÔº≠', // Íìü 
                N: 'ŒùÔºÆ', // Íì†
                O: 'Œü', // Íì≥ ‚≤û ÔºØ
                P: 'Œ°–†‚≤¢Íìë', // Ôº∞     
                Q: 'Ôº±',
                R: 'Ôº≤',
                S: "–Ö",
                T: 'Œ§–¢ÍìîÔº¥',
                U: 'Íì¥', //Ôºµ 
                V: 'Ôº∂',
                W: 'Íì™Ôº∑',
                X: 'Íì´',
                Y: 'Œ•“Æ',
                Z: 'Ôº∫Íìú'
            }
            var regex = RegExp('[' + Object.keys(replacements).join('') + ']', 'g')
            console.log(regex)
            function get(n) {
                return replacements[n][0]
            }
            var c = d.getElementById('copybtn')
            var txt = d.getElementById('texthere')
            h.on(c, {
                click: function () {
                    if (!regex.test(txt.value)) alert('no chars to replace :(')
                    copy(txt.value.replace(regex, get))
                }
            })
            function copy(text) {
                try {
                    navigator.clipboard.writeText(text)
                }
                catch (e) {
                    console.error(e)
                    try {
                        if (document.queryCommandSupported('copy')) 
                            try {
                                var temp = document.createElement('textarea')
                                temp.value = text
                                document.body.appendChild(temp)
                                temp.select()
                                document.execCommand('copy')
                            }
                            finally {
                                document.body.removeChild(temp)
                            }
                        else prompt("Copy the text", text)
                    }
                    catch (e) {
                        console.error(e)
                        prompt("Copy the text", text)
                    }
                }
            }
        }(window[Symbol.for('[[HModule]]')], document)
    </script>
